<div class="" ng-controller="mainController">

  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo center">SimpleTrader</a>
      <ul id="nav-mobile" class="left hide-on-med-and-down">
      </ul>
    </div>
  </nav>
  <div class="row">
    <div class="col s12 m6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">BitCoin</span>
          <p>{{dataAtualizacaoLTC}}</p>
          <span class="card-title">{{precoUltimoNegociadoLTC}}</span>
        </div>
        <canvas id="line" class="chart chart-line" chart-data="data"
        chart-labels="labels" chart-series="series" chart-options="options"
        chart-dataset-override="datasetOverride" chart-click="onClick"
        chart-colors="colors">
        </canvas>
        <div class="card-action">
          <a href="#" ng-click="consulta()">This is a link</a>
          <a href="#" ng-click="graficoLTC()">This is a link</a>
        </div>
      </div>
    </div>
  </div>

</div>
